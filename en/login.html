<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/FNR-Website/css/common.css">
    <title>FNR</title>
    <link rel="icon" type="image/png" href="/FNR-Website/assets/favicon.ico"/>
    <!-- Optional CSS -->
    <link rel="stylesheet" href="/FNR-Website/en/login.css">
</head>
<body>
<!-- A Script that dynamically generates navbar and other scripts. -->
<script src="/FNR-Website/js/dynamic.js"></script>

<section class="page-title-header">
    <h1>Login</h1>
</section>

<section class="errorHandling" style="display: none;">
    <div class="alert alert-danger" role="alert" id="errorMessage">
        Login failed! Please try again.
    </div>
</section>

<section class="authForm">
    <form>
        <div class="form-group">
            <label for="nationName">Nation Name</label>
            <input type="text" class="form-control" id="nationName" placeholder="Testlandia">
            <small id="nationNameHelp" class="form-text text-muted">Enter the name without the prefix. Example: Testlandia</small>
        </div>
        <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input type="text" class="form-control" id="verificationCode">
            <small id="verificationCodeHelp" class="form-text text-muted">To get your verification code, simply go here: <a href="https://www.nationstates.net/page=verify_login" target="_blank">https://www.nationstates.net/page=verify_login</a>.<br>
            ⚠️ Stay logged into your nation!</small>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="submitButton" onclick="loginSubmit(); return false">Submit</button>
    </form>
</section>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Required -->
<script src="/FNR-Website/js/main.js"></script>
<!-- Optional JS -->
<script src="/FNR-Website/en/login.js" defer></script>
</html>

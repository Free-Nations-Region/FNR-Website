<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <title>FNR</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico"/>
</head>
<body>
<!-- A Script that dynamically generates navbar and other scripts. -->
<script src="./js/dynamic.js"></script>

<section class="page-title-header">
    <h1><i>Welcome!</i></h1>
</section>

<section class="cards">
    <div class="cards-row">
        <a class="cards-item" href="">
            <svg class="cards-content-svg" xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                 fill="black" viewBox="0 0 16 16">
                <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5
                7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16
                3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
            </svg>
            <div class="card-content">
                <p class="card-content-title">Dispatch Backup</p>
                <p class="card-content-description">Everybody can publicly see a list of all citizens in FNR.</p>
            </div>
        </a>

        <a class="cards-item" href="">
            <svg class="cards-content-svg" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"
                 fill="none" stroke="#343A40" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line>
                <line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line>
                <line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line>
                <line x1="17" y1="16" x2="23" y2="16"></line></svg>
            <div class="card-content">
                <p class="card-content-title">Check</p>
                <p class="card-content-description">Everybody can check to see if a nation is a citizen.</p>
            </div>
        </a>

        <a class="cards-item" href="">
            <svg class="cards-content-svg" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"
                 fill="none" stroke="#343A40" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
            <div class="card-content">
                <p class="card-content-title">Management</p>
                <p class="card-content-description">For government officials to manage citizens.</p>
            </div>
        </a>
    </div>
</section>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- jrsasign library for JWT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
<!-- Required -->
<script src="/FNR-Website/js/main.js"></script>
</html>
